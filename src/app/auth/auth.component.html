<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-6">
        <!-- <div class="alert alert-danger alert-dismissible fade show mt-2" *ngIf="error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <strong class="">{{ error }}</strong>
        </div> -->
        <!-- <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" 
                id="email" 
                class="form-control" 
                ngModel 
                name="email" 
                required 
                email>
            </div>
            <div class="form-group">
                <label for="password">Passsword: </label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="password"
                required
                minlength="3">
            </div>
            <div>
                <button class="btn btn-primary" 
                type="submit"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'Sign up'}}</button> 
                <button class="btn btn-primary ml-2" 
                (click)="onSwitchMode()" type="button">{{ isLoginMode ? 'Switch to sign up' : 'Switch to login' }}</button>
            </div>
        </form>
    </div>
</div>
