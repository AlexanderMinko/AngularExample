<a style="cursor: pointer;" [routerLink]="[index]"
 class="list-group-item list-group-item-action clearfix" routerLinkActive="active">
    <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipe.name }} </h4>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
        <span class="float-right">
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid"
                style="max-height: 70px; max-width: 100px; margin-top: 3px;">
        </span>
</a>
