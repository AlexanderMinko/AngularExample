<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-fluid" style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Manage Recipe </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                <a class="dropdown-item" (click)="onEditRecipe()" style="cursor: pointer;" >Edit Recipe</a>
                <a class="dropdown-item" (click)="onDelete()" style="cursor: pointer;" >Delete Recipe</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
        <h1 class="recipedesc">{{recipe.description}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-12">
       <ul class="list-group">
           <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}} - {{ingredient.amount}}</li>
       </ul>
    </div>
</div>
