<div class="row">
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" 
            style="cursor: pointer;" 
            *ngFor="let indredient of ingredients; let i = index"
            (click)="onEditItem(i)">
                {{ indredient.name }} ({{ indredient.amount}})
            </a>
        </ul>
    </div>
</div>
